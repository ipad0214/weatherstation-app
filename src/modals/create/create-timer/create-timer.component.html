<ion-content>
  <div class="days flex horizontal space-between">
      <div class="day" [class.selected]="days.monday" (click)="days.monday = !days.monday">
          <span>MO</span>
      </div>
      <div class="day" [class.selected]="days.tuesday" (click)="days.tuesday = !days.tuesday">
          <span>DI</span>
      </div>
      <div class="day" [class.selected]="days.wensday" (click)="days.wensday = !days.wensday">
          <span>MI</span>
      </div>
      <div class="day" [class.selected]="days.thursday" (click)="days.thursday = !days.thursday">
          <span>DO</span>
      </div>
      <div class="day" [class.selected]="days.friday" (click)="days.friday = !days.friday">
          <span>FR</span>
      </div>
      <div class="day" [class.selected]="days.saturday" (click)="days.saturday = !days.saturday">
          <span>SA</span>
      </div>
      <div class="day" [class.selected]="days.sunday" (click)="days.sunday = !days.sunday">
          <span>SO</span>
      </div>
  </div>
  <ion-item>
    <ion-label>Start-Time</ion-label>
    <ion-datetime displayFormat="HH:mm" value="14:20"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Start-Time</ion-label>
    <ion-datetime displayFormat="HH:mm" value="14:30"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Duration</ion-label>
    <ion-label>10</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Wetter ber√ºcksichtigen?</ion-label>
    <ion-toggle [(ngModel)]="checkWeather" disabled="false"></ion-toggle>
  </ion-item>
  <ion-toolbar>
      <ion-button slot="start" color="danger" size="lg" (click)="cancel()" class="cancel-button">Cancel</ion-button>
      <ion-button slot="end" color="secondary" size="lg" (click)="save()" class="save-button">Save</ion-button>
  </ion-toolbar>
</ion-content>
